<!DOCTYPE html>
<html lang="en">

<head>
	<title>Nous contacter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/uds.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/appendix-util.css">
	<link rel="stylesheet" type="text/css" href="css/appendix-main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form validate-form">
				<form class="gform" method="post" action="https://script.google.com/macros/s/AKfycby_xot4YEz491RdYtDquKoprqeNygymBd2qX32k5PmS-VraIQ-H/exec">

					<span class="contact100-form-title">
						Nous contacter
					</span>

					<div class="wrap-input100 validate-input" data-validate="Le nom est requis">
						<span class="label-input100">Votre nom</span>
						<input class="input100" type="text" name="name" placeholder="Entrez votre nom" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Une adresse e-mail valide est requise">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Entrez votre adresse mail" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 input100-select">
						<span class="label-input100">Objet de la demande</span>
						<div>
							<select class="selection-2" name="category" required>
								<option value="comm">Communication</option>
								<option value="prog">Programmation</option>
								<option value="part">Partenariats</option>
								<option value="subv">Subventions</option>
								<option value="autre" selected="selected">Autre</option>
							</select>
						</div>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Merci d'indiquer la raison de votre mail">
						<span class="label-input100">Sujet</span>
						<input class="input100" type="text" name="reason" placeholder="Entrez l'objet du message" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Merci d'Ã©crire votre message ici">
						<span class="label-input100">Message</span>
						<textarea class="input100" name="message" placeholder="Votre message ..." required></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button type="submit" class="contact100-form-btn">
								<span>
									Envoyer
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/appendix-main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>

</body>

</html>
